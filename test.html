<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <div id="logo">
        <img src="images/odin-lined.png" alt="Odin Logo" id="logo-image">
        <h1 id="logo-text">ODIN</h1>
      </div>
    </header>
    <main>
      <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</p>
      <p>You <i>know</i> you want to.</p>
      <div id="form">
        <p>Let's do this!</p>
        <form action="javascript:void(0);" id="myform">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <p class="password-error hidden">Passwords do not match</p>
          </div>
          <div class="form-group">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm">
          </div>
        </form>
      </div>
      <input type="submit" form="myform" id="submit" value="Create Account">
      <p class="button-text">Already have an account? <a href="#">Log in</a></p>
    </main>
  </div>
  <script src="test.js"></script>
</body>
</html>
